<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Income/Expense Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              neuton: ["Neuton", "serif"],
              merienda: ["Merienda"],
            },
          },
        },
      };
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&family=Neuton:ital,wght@0,200;0,300;0,400;0,700;0,800;1,400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="flex justify-center md:overflow-hidden">
    <div
      class="w-5/6 bg-gradient-to-b from-blue-900 via-blue-800 to-blue-500 border border-gray-200 rounded-lg mt-2"
    >
      <div class="flex flex-col items-center">
        <h1 class="mt-3 font-merienda font-extrabold text-white text-2xl">
          Income Expense Calculator
        </h1>

        <div
          class="bg-white font-neuton border border-gray-200 shadow-md rounded-md w-5/6 flex-col justify-center items-center mt-4"
        >
          <div class="text-center font-semibold text-2xl">
            <h1>Total Balance</h1>
            <span id="totalBalance">₹ 0.00</span>
          </div>
          <div class="flex felx-row justify-between px-2">
            <div class="text-center text-green-600">
              <h1 class="text-2xl font-semibold font-semibold">Total Income</h1>
              <h2 id="totalIncome" class="text-xl font-semibold">₹ 0.00</h2>
            </div>
            <div class="text-center text-red-500 text-xl">
              <h1 class="text-2xl font-semibold font-semibold">
                Total Expenses
              </h1>
              <h2 id="totalExpense" class="text-xl font-semibold">₹ 0.00</h2>
            </div>
          </div>
        </div>

        <div
          class="mt-6 flex flex-col md:flex-row font-neuton w-5/6 justify-between gap-6 mb-0 md:mb-4"
        >
          <form onsubmit="add(); return false;" class="w-full md:w-1/2">
            <div
              class="bg-gray-50 flex flex-col p-2 border border-gray-300 rounded-md shadow-md pb-4"
            >
              <label for="" class="font-semibold text-xl ">Date</label>
              <input
                type="date"
                name=""
                id="date"
                class="border-2 border-gray-200 rounded-md p-2 mt-2 text-md focus:outline-blue-700 accent-blue-700 "
                required
              />
              <label for="" class="font-semibold text-xl">Type</label>
              <select
                id="type"
                class="border-2 border-gray-200 rounded-md p-2 mt-2 text-lg focus:outline-blue-700"
              >
                <option value="income" class="">Income</option>
                <option value="expense">Expense</option>
              </select>
              <label for="" class="font-semibold text-xl pt-2"
                >Description</label
              >
              <input
                type="text"
                name=""
                id="description"
                class="border-2 border-gray-200 rounded-md p-2 mt-2 text-md focus:outline-blue-700"
                placeholder="Enter Description"
                required
              />
              <label for="" class="font-semibold text-xl pt-2">Amount</label>
              <input
                type="number"
                name=""
                id="amount"
                class="border-2 border-gray-200 rounded-md p-2 mt-2 text-md focus:outline-blue-700"
                placeholder="Enter Amount"
                required
              />

              <input
                type="submit"
                value="Add"
                class="w-1/5 ml-auto font-semibold text-lg text-white border border-gray-300 bg-blue-700 rounded-md mt-4 p-1 hover:bg-blue-800 cursor-pointer"
              />
            </div>
          </form>

          <div
            class="w-full md:w-1/2 flex flex-col p-2 bg-gray-50 border border-gray-300 rounded-md shadow-md pb-4 mb-4 md:mb-0"
          >
            <h1 class="font-semibold text-xl">Filter Transactions</h1>
            <div class="flex gap-5 mt-2 text-lg">
              <label>
                <input
                  type="radio"
                  name="filter"
                  value="all"
                  class="mr-2 accent-blue-700"
                  checked
                />
                All
              </label>
              <label>
                <input type="radio" name="filter" value="income" class="mr-2 accent-blue-700" />
                Income
              </label>
              <label>
                <input
                  type="radio"
                  name="filter"
                  value="expense"
                  class="mr-2 accent-blue-700"
                />
                Expense
              </label>
            </div>
            <div>
              <table class="w-full text-md text-left mt-4">
                <thead class="text-center border-y-2 border-blue-700 mb-2">
                  <tr class="">
                    <th class="py-2">Date</th>
                    <th class="p-2">Type</th>
                    <th class="p-2">Description</th>
                    <th class="p-2">Amount</th>
                  </tr>
                </thead>
                <tbody id="tbody" class=""></tbody>
              </table>
            </div>
          </div>
        </div>
        <button
          type="button"
          onclick="reset()"
          id="reset"
          class="border-2 bg-blue-700 hover:bg-blue-800 font-neuton font-semibold text-2xl text-white w-32 rounded-md mb-4 py-2"
        >
          Reset
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
